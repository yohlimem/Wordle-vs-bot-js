<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">

    <title>Wordle Layout in Hebrew</title>

                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>

            <div class="keyboard-row">
                <button class="key" data-key="ק">ק</button>
